<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Evaluator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 400px;
            padding: 15px;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        button:hover {
            transform: translateY(-1px);
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            resize: vertical;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message-box {
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            text-align: center;
        }
        .message-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .api-key-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .api-key-section input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #adb5bd;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container bg-white p-4 rounded-lg shadow-md">
        <h1 class="text-xl font-bold text-center text-blue-700">Article Evaluator</h1>

        <div class="api-key-section">
            <label for="apiKey" class="text-sm font-medium text-gray-700">Gemini API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your Gemini API Key" class="focus:ring-blue-500 focus:border-blue-500">
            <button id="saveApiKey" class="bg-green-500 text-white hover:bg-green-600">Save API Key</button>
            <div id="apiKeyMessage" class="message-box hidden"></div>
        </div>

        <button id="evaluateButton" class="bg-blue-600 text-white hover:bg-blue-700">Evaluate Article</button>
        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="message" class="message-box hidden"></div>

        <h2 class="text-lg font-semibold text-blue-700 mt-4">Evaluation Result:</h2>
        <textarea id="resultDisplay" readonly class="bg-gray-50 border-gray-300"></textarea>
    </div>

    <script src="popup.js"></script>
</body>
</html>
